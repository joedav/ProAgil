<div class="form-inline ">
    <div class="form-group mb-2">
        <label class="mr-2">Busca:</label><input type="text" class="form-control mr-2" placeholder="Buscar"
        name="search"
        [(ngModel)]="filtroLista"
        > <!-- two-way Data Binding -->
    </div>
</div>
<h5>Busca: {{filtroLista}} </h5>
<table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th>
          <button class="btn btn-outline-primary"
          (click)="alternarImagem()">Mostrar Imagem</button>
        </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
          <!-- todo *ng são diretivas estruturais -->
            <td>
                <img *ngIf="mostrarImagem" 
                src="http://localhost:5000/img/{{evento.imagemURL}}"
                [style.width.px]="imagemLargura"
                [style.margin.px]="imagemMargem">  <!-- property binding -->
               
            </td>
            <td> {{evento.eventoId}} </td> <!-- interpolação -->
            <td> {{evento.tema}} </td>
            <td> {{evento.local}} </td>
            <td> {{evento.dataEvento}} </td>
            <td> {{evento.qtdPessoas}} </td>
            <td> {{evento.lote | uppercase}} </td>
            <td>
                <button class="btn btn-success"></button>
                <button class="btn btn-danger"></button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="eventos && !eventos.length">
        <tr>
            <td colspan="7" class="text-center">
                <h5>Nenhum evento encontrado!</h5>
            </td>
        </tr>
    </tfoot>
</table>
